<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Cadastro de Clientes</h1>
        <form id="formCliente">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit" id="cadastrar">Cadastrar</button>
        </form>

        <section id="buscarCliente">

                <label for="buscar">Procurar por um cliente cadastrado:</p>
                <input type="text" id="buscar" placeholder="Digite o nome do cliente">

                <button type="submit" id="pesquisar">Pesquisar</button>
                <button type="button" id="mostrarTodos" disabled>Mostrar Todos</button>

        </section>

        <section id="listaClientes">
            <h2>Clientes Cadastrados</h2>

            <ul id="clientes">
                <!-- Os clientes cadastrados aparecerÃ£o aqui -->
            </ul>
        </section>
    </main>
    <script src="/scripts/app.js" type="module"></script>
</body>
</html>
